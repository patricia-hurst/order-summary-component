<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main>
        <section class="card">
            <div class="hero-imgcontainer">
                <img src="public/images/illustration-hero.svg" alt="" />
            </div>
            <div class="content-wrapper">
                <h1>Order Summary</h1>
                <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!</p>
                <div class="plans">
                    <div class="plans-imgcontainer">
                        <img src="public/images/icon-music.svg" alt="" />
                    </div>
                    <div class="plans-text--container">
                        <p class="plans-title">Annual Plan</p>
                        <p class="plans-price">$59.99/year</p>
                    </div>
                    <a class="plans-link" href="#">Change</a>
                </div>
                <div class="buttons-container">
                    <button class="btn--purple">Proceed to Payment</button>
                    <button class="btn--transparent">Cancel Order</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="norefferer noopener">Frontend Mentor</a>.
            Coded by <a href="https://github.com/patricia-hurst" target="_blank" rel="norefferer noopener">Patricia Hurst</a>.
        </div>
    </footer>

</body>

</html>
